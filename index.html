<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        label, button {
            font-size: 1.5em;
        }
        input[type="number"], input[type="text"] {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        .words-input {
            margin-bottom: 20px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 1.8em;
            margin-top: 20px;
            color: #007BFF;
        }
        .counter {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <!-- Number of dice input -->
        <label for="numDice">칸 수:</label>
        <input type="number" id="numDice" value="1" min="1">
        <button onclick="updateDiceConfiguration()">확인</button>
    </div>
    <div id="diceContainer"></div>
    <!-- Roll and Reset buttons -->
    <button onclick="rollDice()">돌리기</button>
    <button onclick="resetDice()">지우기</button>
    <!-- Result display -->
    <div id="result" class="result"></div>
    <!-- Roll counter display -->
    <div id="counter" class="counter"></div>
</div>

<script>
    let rollCounter = 0;

    // Function to update dice configuration based on user input
    function updateDiceConfiguration() {
        const diceContainer = document.getElementById('diceContainer');
        diceContainer.innerHTML = '';
        const numDice = document.getElementById('numDice').value;

        for (let i = 0; i < numDice; i++) {
            const div = document.createElement('div');
            div.className = 'words-input';

            const label1 = document.createElement('label');
            label1.textContent = `단어 ${i + 1}:`;
            const input1 = document.createElement('input');
            input1.type = 'text';
            input1.className = 'word-input';
            input1.placeholder = '여기에 단어를 입력하세요';

            const label2 = document.createElement('label');
            label2.textContent = `조사, 문장부호:`;
            label2.style.fontSize = '0.9em'; // Make the text smaller
            label2.style.display = 'block';  // Ensure the label is displayed as a block element to control margin and padding
            label2.style.marginLeft = '20px'; // Indent the label
            
            const input2 = document.createElement('input');
            input2.type = 'text';
            input2.className = 'suffix-input';
            input2.placeholder = '여기에 조사, 문장부호를 입력하세요';
            input2.style.marginLeft = '20px'; // Indent the input to align with the label
            input2.style.width = 'calc(100% - 40px)'; // Adjust width to account for the indentation

            div.appendChild(label1);
            div.appendChild(input1);
            div.appendChild(label2);
            div.appendChild(input2);
            diceContainer.appendChild(div);
        }
    }

    // Function to roll the dice and display the results
    function rollDice() {
        const wordInputs = document.querySelectorAll('.word-input');
        const suffixInputs = document.querySelectorAll('.suffix-input');
        const results = [];

        wordInputs.forEach((input, index) => {
            const words = input.value.split(',').map(word => word.trim()).filter(word => word);
            const suffixes = suffixInputs[index].value.split(',').map(suffix => suffix.trim()).filter(suffix => suffix);
            let result = '';

            if (words.length > 0) {
                result += words[Math.floor(Math.random() * words.length)];
            } else {
                result += "입력된 단어가 없습니다";
            }

            if (suffixes.length > 0) {
                result += suffixes[Math.floor(Math.random() * suffixes.length)];
            }

            results.push(result);
        });

        document.getElementById('result').textContent = `결과: ${results.join(' ')}`;
        rollCounter++;
        document.getElementById('counter').textContent = `Roll Count: ${rollCounter}`;
    }

    // Function to reset the dice configuration and roll counter
    function resetDice() {
        document.getElementById('numDice').value = 1;
        document.getElementById('diceContainer').innerHTML = '';
        document.getElementById('result').textContent = '';
        document.getElementById('counter').textContent = '';
        rollCounter = 0;
        updateDiceConfiguration();
    }

    // Initialize the dice configuration on page load
    updateDiceConfiguration();
</script>

</body>
</html>
